<!doctype html>
<html lang="" ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Test Page</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          
          <input type="text" class="form-control" >
          <ul class="dropdown-menu" role="menu" style="display:block;">
            <li class="disabled"><a role="menuitem" tabindex="-1" href="#"><i>Start typing to search</i></a></li>
            <li class="disabled"><a role="menuitem" tabindex="-1" href="#"><i>No matches found</i></a></li>
            <li class="disabled"><a role="menuitem" tabindex="-1" href="#"><i>Loading...</i></a></li>
            <li class="active"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
            <li class="heading">Project Contacts</li>
            <li class=""><a role="menuitem" tabindex="-1" href="#">ABC Construction</a></li>
            <li class="heading">All Contacts</li>
            <li class=""><a role="menuitem" tabindex="-1" href="#">Local Council</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Add new</a></li>
            <li>
              <div class="row">
                <div class="col-xs-8">
                  <input type="text" class="form-control" placeholder="Type new item here..." >
                </div>
                <div class="col-xs-4">
                  <a href="#" class="btn btn-primary"><span class="icon-font-add"></span></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-xs-6">
          <div ng-controller="DropDownController">
            <input type="text" class="form-control" >
            <ul class="dropdown-menu" role="menu" style="display:block;">
              <li ng-repeat="phone in phones" class="active"><a role="menuitem" tabindex="-1" href="#">{{phone.name}}<a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
              <li role="presentation" class="divider"></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Add new</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
